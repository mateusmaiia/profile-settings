<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="avatar">
          <div>
            <img src="./assets/Avatar.png" alt="" />
          </div>
          <div>
            <h3>Mateus Maia</h3>
            <p>matteusmaia889@gmail.com</p>
          </div>
        </section>

        <hr />

        <label>CONTA</label>

        <section class="default">
          <section>
            <div>
              <i class="ph ph-user-circle"></i>
              <p>Dados pessoais</p>
            </div>
            <i class="ph ph-caret-right"></i>
          </section>
          <section>
            <div>
              <i class="ph ph-key"></i>
              <p>Informações de login</p>
            </div>
            <i class="ph ph-caret-right"></i>
          </section>
        </section>

        <hr />

        <label>PREFERÊNCIAS</label>

        <section class="default">
          <section>
            <div>
              <i class="ph ph-bell"></i>
              <p>Notificações</p>
            </div>
            <i class="ph ph-caret-right"></i>
          </section>
          <section>
            <div>
              <i class="ph ph-person-arms-spread"></i>
              <p>Acessibilidade</p>
            </div>
            <i class="ph ph-caret-right"></i>
          </section>
        </section>

        <hr />

        <label>PRIVACIDADE</label>

        <section class="default">
          <section>
            <div>
              <i class="ph ph-devices"></i>
              <p>Aparelhos conectados</p>
            </div>
            <i class="ph ph-caret-right"></i>
          </section>
          <section>
            <div>
              <i class="ph ph-user-switch"></i>
              <p>Contas vinculadas</p>
            </div>
            <i class="ph ph-caret-right"></i>
          </section>
        </section>

        <hr />

        <section class="default">
          <section>
            <div>
              <i class="ph ph-question"></i>
              <p>Central de ajuda</p>
            </div>
          </section>
          <section>
            <div>
              <i class="ph ph-sign-out"></i>
              <p id="sair">Sair</p>
            </div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
